<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<label for="input"></label><input id="input" placeholder="Enter element here">
<button onclick="input()">Add</button>
<button onclick="display()">Display</button>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = [];
    function input() {
        array[x] =document.getElementById('input').value;
        x++;
        console.log(array);
        document.getElementById('input').value = '';
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }


</script>
</html>
